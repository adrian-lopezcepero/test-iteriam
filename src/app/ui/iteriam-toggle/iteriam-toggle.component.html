<div class="relative flex w-full py-4">
  <label
    for="toogleA"
    class="z-10 flex-grow font-medium cursor-pointer text-gray"
  >
    {{ label }}
  </label>
  <!-- toggle -->
  <div class="absolute right-0">
    <div class="relative cursor-pointer text-gray-accent">
      <!-- input -->
      <input
        id="toogleA"
        type="checkbox"
        [formControl]="control"
        class="cursor-pointer sr-only"
      />
      <!-- line -->
      <div class="w-10 h-4 rounded-full shadow-inner bg-gray-accent"></div>
      <!-- dot -->
      <div
        class="absolute w-6 h-6 transition bg-white rounded-full shadow dot -left-1 -top-1"
      ></div>
    </div>
  </div>
</div>
