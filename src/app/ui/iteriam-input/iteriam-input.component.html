<div
  *ngIf="control"
  id="iteriam-input__container"
  class="relative w-full py-4"
>
  <ion-icon
    *ngIf="icon"
    [name]="icon"
    class="absolute left-0 z-10 text-3xl bottom-8 text-gray-accent focus:text-gray focus:z-10"
  ></ion-icon>
  <input
    [formControl]="control"
    [type]="inputType"
    class="pl-10 iteriam-input"
    [placeholder]="label"
  />
</div>
