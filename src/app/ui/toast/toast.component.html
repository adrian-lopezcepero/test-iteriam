<div
  *ngIf="errors?.length"
  class="w-full px-2 py-4 overflow-x-auto text-center whitespace-no-wrap rounded-md animate-scale-in-ver-top"
  role="alert"
>
  <div
    class="relative inline-flex w-full max-w-sm overflow-hidden bg-white rounded shadow-sm hover:shadow-lg hover:bg-red-50"
  >
    <span class="absolute top-0 left-0 w-2 h-full bg-red-500"></span>
    <div class="flex items-center justify-center w-12 ml-3">
      <svg
        class="w-10 h-10 text-red-500"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 20 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
        />
      </svg>
    </div>
    <div class="px-4 py-2 text-left">
      <span class="font-semibold text-red-500">ERROR</span>
      <p class="text-gray-500" *ngFor="let error of errors">{{ error }}</p>
    </div>
    <div class="absolute right-0 p-1" (click)="close()">
      <svg
        class="w-6 h-6 text-gray-700 fill-current"
        role="button"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
      >
        <title>Close</title>
        <path
          d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"
        />
      </svg>
    </div>
  </div>
</div>
