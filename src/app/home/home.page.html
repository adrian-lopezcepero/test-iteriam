<ion-header>
  <div class="flex flex-row w-full h-32 px-4 pt-4 bg-blue">
    <p
      *ngIf="user$ | async as user"
      class="flex-grow inline-block font-bold text-white"
    >
      Welcome home {{ user.email }}
    </p>
    <a class="font-bold underline cursor-pointer" (click)="logout()">Log out</a>
  </div>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container"></div>
</ion-content>
