<ion-header>
  <div class="w-full h-32 text-left bg-blue">
    <p *ngIf="user$ | async as user" class="font-bold text-white">
      Welcome home {{ user.email }}
      <button class="button-primary" (click)="logout()">Log out</button>
    </p>
  </div>

</ion-header>

<ion-content [fullscreen]="true">
  <div id="container"></div>
</ion-content>
