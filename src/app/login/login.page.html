<ion-content class="login-container">
  <form (ngSubmit)="login()" [formGroup]="loginForm">
    <app-iteriam-input
      [control]="email"
      [className]="'login-input'"
      [inputType]="'email'"
      [icon]="'person-outline'"
      [label]="'Email'"
    ></app-iteriam-input>
    <app-iteriam-input
      [control]="password"
      [className]="'password-input'"
      [inputType]="'password'"
      [icon]="'lock-closed-outline'"
      [label]="'Password'"
    ></app-iteriam-input>
    <ion-button type="submit" color="primary" expand="full">Aceptar</ion-button>
  </form>
</ion-content>
