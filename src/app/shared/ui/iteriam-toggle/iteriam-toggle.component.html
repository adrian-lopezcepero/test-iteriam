<div class="relative flex w-full py-4">
  <label for="toogleA" class="iteriam-label">
    {{ label }}
  </label>
  <!-- toggle -->
  <div class="absolute right-0">
    <div class="relative cursor-pointer text-gray-accent">
      <!-- input -->
      <input
        id="toogleA"
        class="toogleA"
        type="checkbox"
        class="cursor-pointer sr-only"
      />
      <!-- line -->
      <div class="w-10 h-4 bg-gray-300 rounded-full shadow-inner"></div>
      <!-- dot -->
      <div
        class="absolute w-6 h-6 transition bg-gray-400 rounded-full shadow  dot -left-1 -top-1"
      ></div>
    </div>
  </div>
</div>
